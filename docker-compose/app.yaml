version: '3.8'

services:
  user_service:
    build:
      context: ../user_service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    command: "uvicorn --factory application.main:create_app --reload --host 0.0.0.0 --port 8000"
    env_file:
      - ../user_service/.env
    volumes:
      - ../user_service:/user_service
